<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LLM Rag Translator </title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2>Translator Chat</h2>
  <div style="display: flex; gap: 20px; width: 80%; max-width: 900px; margin-top: 20px;">
    
    <!-- Chat area -->
    <div style="flex: 2;">
      <div id="chatBox"></div>
      <div id="inputArea">
        <input id="userInput" type="text" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Glossary panel -->
    <div id="glossaryPanel">
      <h3>Add Glossary Term</h3>
      <form id="glossaryForm">
        <label>Chinese Term:</label><br>
        <input type="text" id="term" name="term" style="width:100%; margin-bottom:8px;"><br>
        <label>English Definition:</label><br>
        <input type="text" id="definition" name="definition" style="width:100%; margin-bottom:8px;"><br>
        <button type="submit">Save</button>
      </form>

      <div id="toggleContainer">
        <input type="checkbox" id="toggleHighlight" checked>
        <label for="toggleHighlight">Enable Highlight to Glossary</label>
      </div>

      <div id="glossaryStatus" style="margin-top:10px; font-size:14px; color:green;"></div>

      <div id="addedGlossary">
        <h4>Recently Added Terms</h4>
        <ul></ul>
      </div>
    </div>
  </div>

<script src="/static/backend.js"></script>
</body>
</html>
